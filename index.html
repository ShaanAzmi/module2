<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
  <meta charset="UTF-8">
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-5">Shopping List Check Off</h1>
    
    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as toBuy">
        <h2>To Buy:</h2>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center"
              ng-repeat="item in toBuy.items">
            Buy {{ item.quantity }} {{ item.name }}
            <button class="btn btn-success btn-sm" ng-click="toBuy.buyItem($index)">
              <span class="glyphicon glyphicon-ok"></span> Bought
            </button>
          </li>
        </ul>
        <div class="emptyMessage mt-3" ng-if="toBuy.items.length === 0">
          Everything is bought!
        </div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
        <h2>Already Bought:</h2>
        <ul class="list-group">
          <li class="list-group-item"
              ng-repeat="item in alreadyBought.items">
            Bought {{ item.quantity }} {{ item.name }}
          </li>
        </ul>
        <div class="emptyMessage mt-3" ng-if="alreadyBought.items.length === 0">
          Nothing bought yet.
        </div>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
